<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form>
    <div class="resume">

        <div class="screen"  id="section4">
        <section class="section" id="Experience1">
            <h2>Resume Builder</h2>
            <fieldset>
                <legend>Experience info</legend>
                <label for="Company Name">Company Name:</label>
                <input type="text" id="user_compNam" placeholder="company name here"  required/>
    
                <label for="Job Title">Job Title:</label>
                <input type="text" id="user_JobTitl" placeholder="e.g manager, employee,director"  required/>

                <label for="Duration">Duration:</label>
                <input type="text" id="user_JobDuration" placeholder="e.g years, months"  />

          
        </fieldset>
         <!-- submit button -->
        <div class="btndiv">
            <button id="backbtn">Back</button>
            <input type="button"  class="submit" id="submitbtn" value="submit"/>
            </div>
        </section>
        </div>   
        
    </div>
    </form>




   <script type="text/javascript"  src="experience.js"></script> 
</body>
</html>
