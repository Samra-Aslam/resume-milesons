<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form>
    <div class="resume">
        

        <div class="screen" id="section2">
        <section class="section" id="Education1">
            <h2>Resume Builder</h2>
            <fieldset>
                <legend>Qualification info</legend>
                <label for="Qualification">Qualification :</label>
                <input type="text" id="user_QualifType" placeholder="e.g intermediate, Graduation , masrets"  />
    
                <label for="institute">Institute :</label>
                <input type="text" id="user_institud" placeholder="institute/University Name"  />

                <label for="Rank">Rank :</label>
                <input type="text" id="user_rank" placeholder="e.g A Grade , 1st Division, 3.1 GPA"  />

            <!-- section next button -->

            <div class="btndiv">
                <button id="backbtn">Back</button>
            <a href="skills.html" > <input type="button"  id="nextbtn" value="Next"/></a>
            </div>
        </fieldset>
        </section>
        </div>

        
    </div>
    </form>




   <script type="text/javascript"  src="qualif.js"></script> 
</body>
</html>
