<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="resume.css">
</head>
<body>
     
<div class="resume">
            
<div class="heading" id="heading"><h2 class="your_name" id="your_name">your name here</h2></div>
<div class="main">
    <div class="left">
        <div class="languages" id="languages">
            <h3>Languages:</h3>
            <span id="your_lang1" contenteditable="true"></span><br>
            <span id="your_lang2" contenteditable="true"></span><br>
            <span id="your_lang3" contenteditable="true"></span><br> 
          </div>

        <div class="skills" id="skills">
            <h3>Skills:</h3>
            <span id="your_sk1" contenteditable="true"></span><br>
            <span id="your_sk2" contenteditable="true"></span><br>
            <span id="your_sk3" contenteditable="true"></span><br> 
        </div>
            
        </div>
            

    <div class="right">
            <div class="contact" id="contact">
              <h3>Contacts:</h3>
             <span><b>Email:</b></span><span id="your_email" contenteditable="true"></span><br>
             <span><b>Phone:</b></span><span id="your_phone" contenteditable="true"></span><br>
             <span><b>City:</b></span><span id="your_city"contenteditable="true"></span><br>
           </div>
            <div class="education" id="education">
                <h3>Qualifications:</h3>
                <span id="your_educa" contenteditable="true"></span><br>
                <span id="your_institute"contenteditable="true"></span><br>
                <span id="your_rank" contenteditable="true"></span><br>
            </div>

            
            <div class="experience" id="experience">
                <h3>Experience:</h3>
                <span id="cName" contenteditable="true"></span><br>
                <span id="cJob" contenteditable="true"></span><br>
                <span id="cDuration" contenteditable="true"></span><br>   
            </div>
        </div>
    </div>
    <div class="bottom">
            
            
            <button id="download-btn" class="bottom-btn">Download</button>
            <button id="Edit-btn" class="bottom-btn">Edit</button>

      </div>
        
   

</div>

    







     </div>


    <script src="resume.js"></script>
</body>
</html>
