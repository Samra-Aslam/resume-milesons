<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume  </title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form>
    <div class="resume">
        <div class="screen">
        <section class="section" id="personal">
        <h2>Resume Builder</h2>
        <fieldset>
            <legend>personal info</legend>
            <label for="User Name">User Name:</label>
            <input type="text" contenteditable="true"  id="user_name" placeholder="first name e.g ali"  required/>

            <label for="Name">Name :</label>
            <input type="text" id="Name" placeholder="full name e.g ali raza" contenteditable="true" required/>

            <label for="email">Email :</label>
            <input type="email" id="Email" placeholder="Email here" contenteditable="true" required/>

            <label for="phone">Phone :</label>
            <input type="text" id="Phone" placeholder="Phone Number here" contenteditable="true" required/>

            <label for="city">City :</label>
            <input type="text" id="City" placeholder="city here" contenteditable="true" required/>

            <!-- section next button -->

            <div class="btndiv">
            <a href="./united/languages.html"> <input type="button"  id="nextbtn" value="Next" /></a>
            </div>
        </fieldset>
        </section> 
        
    </div>
    </form>




   <script type="text/javascript"  src="info.js"></script> 
</body>
</html>
